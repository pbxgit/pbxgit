<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to NEET/INICET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #spacer {
      height: 50px; /* Adds blank space between the title and the clock */
    }
    #countdown {
      font-size: 2rem;
      margin: 50px 0 20px 0;
    }
    #motivation, #current-time {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
    }
    #current-time {
      font-size: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Countdown to NEET/INICET</h1>
  <div id="spacer"></div>
  <div id="countdown">
    <p>Loading...</p>
  </div>
  <div id="motivation"></div>
  <div id="current-time"></div>

  <script>
    // Set the target date for NEET PG 2028
    const targetDate = new Date('2028-01-07T00:00:00').getTime();

    // Motivational quotes (change every month)
    const quotes = [
      "January: The journey of a thousand miles begins with a single step.",
      "February: Success is no accident. It's hard work, perseverance, and learning.",
      "March: Your limitation—it’s only your imagination.",
      "April: Push yourself because no one else is going to do it for you.",
      "May: Great things never come from comfort zones.",
      "June: Dreams don’t work unless you do.",
      "July: Don’t stop when you’re tired. Stop when you’re done.",
      "August: Wake up with determination. Go to bed with satisfaction.",
      "September: Little things make big days.",
      "October: It’s going to be hard, but hard does not mean impossible.",
      "November: Don’t wait for opportunity. Create it.",
      "December: Believe in yourself and all that you are."
    ];

    // Function to update the countdown timer
    function updateCountdown(now) {
      const distance = targetDate - now.getTime();

      // Calculate time left
      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById('countdown').innerHTML = `
        ${years} Years, ${months} Months, ${days} Days, ${hours} Hours, ${minutes} Minutes, 
        ${seconds} Seconds
      `;

      // Stop timer if the target date is reached
      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "Time's up! Good luck!";
      }
    }

    // Function to display the current month's motivational quote
    function updateMotivation() {
      const currentMonth = new Date().getMonth();
      document.getElementById('motivation').innerText = quotes[currentMonth];
    }

    // Function to fetch the current time from API Ninjas
    async function updateCurrentTime() {
      const apiKey = 'mhMULF5l4hyTDVPzEfoy4g==v01SQun6pRxbQHk1';  // Your API key
      try {
        const response = await fetch(`https://api.api-ninjas.com/v1/worldtime?timezone=Asia/Kolkata`, {
          headers: {
            'X-Api-Key': apiKey
          }
        });
        const data = await response.json();
        const now = new Date(data.datetime);

        // Update the countdown timer
        updateCountdown(now);

        // Update the current time display
        const options = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit' 
        };
        document.getElementById('current-time').innerText = `Current Time (IST): ${now.toLocaleString('en-IN', options)}`;

        // Continue updating the timer every second
        setTimeout(updateCurrentTime, 1000);
      } catch (error) {
        document.getElementById('current-time').innerText = "Error fetching current time!";
        console.error("Error fetching time from API:", error);
      }
    }

    // Initialize the page
    updateMotivation();
    updateCurrentTime();
  </script>
</body>
</html>

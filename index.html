<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to NEET/INICET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #spacer {
      height: 50px; /* Adds blank space between the title and the clock */
    }
    #countdown {
      font-size: 2rem;
      margin: 30px 0;
    }
    #event-date {
      font-size: 1.5rem;
      color: #555;
      margin-top: 10px;
    }
    #blank-space {
      height: 40px; /* Adds blank space between the date and the quotes */
    }
    #motivation {
      font-size: 1.2rem;
      font-style: italic;
      color: #555;
      margin-bottom: 30px;
    }
    #current-time {
      font-size: 1rem;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown to NEET/INICET</h1>
  <div id="spacer"></div>
  <div id="countdown">
    <p>Loading...</p>
  </div>
  <div id="event-date">
    Expected Exam Date: 1st July 2028
  </div>
  <div id="blank-space"></div>
  <div id="motivation"></div>
  <div id="current-time">Loading current time...</div>

  <script>
    // Set the target date for 1st July 2028
    const targetDate = new Date('2028-07-01T00:00:00').getTime();

    // Motivational quotes (in italic)
    const quotes = [
      "The journey of a thousand miles begins with a single step.",
      "Success is no accident. It's hard work, perseverance, and learning.",
      "Your limitation—it’s only your imagination.",
      "Push yourself because no one else is going to do it for you.",
      "Great things never come from comfort zones.",
      "Dreams don’t work unless you do.",
      "Don’t stop when you’re tired. Stop when you’re done.",
      "Wake up with determination. Go to bed with satisfaction.",
      "Little things make big days.",
      "It’s going to be hard, but hard does not mean impossible.",
      "Don’t wait for opportunity. Create it.",
      "Believe in yourself and all that you are."
    ];

    // Function to update the countdown timer
    function updateCountdown(now) {
      const distance = targetDate - now.getTime();

      // Calculate time left
      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById('countdown').innerHTML = `
        ${years} Years, ${months} Months, ${days} Days, ${hours} Hours, ${minutes} Minutes, 
        ${seconds} Seconds
      `;

      // Stop timer if the target date is reached
      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "Time's up! Good luck!";
      }
    }

    // Function to display the current month's motivational quote
    function updateMotivation() {
      const currentMonth = new Date().getMonth();
      document.getElementById('motivation').innerText = quotes[currentMonth];
    }

    // Function to fetch the current time from timeapi.io
    async function updateCurrentTime() {
      try {
        const response = await fetch('https://timeapi.io/api/time/current/zone?timeZone=Asia%2FKolkata');
        const data = await response.json();
        const now = new Date(data.dateTime);

        // Update the countdown timer
        updateCountdown(now);

        // Update the current time display
        const options = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit' 
        };
        document.getElementById('current-time').innerText = `Current Time (IST): ${now.toLocaleString('en-IN', options)}`;

        // Continue updating the timer every second
        setTimeout(updateCurrentTime, 1000);
      } catch (error) {
        document.getElementById('current-time').innerText = "Error fetching current time!";
        console.error("Error fetching time from API:", error);
      }
    }

    // Initialize the page
    updateMotivation();
    updateCurrentTime();
  </script>
</body>
</html>

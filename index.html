<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to NEET/INICET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .dark-mode h1 {
      color: #fff;
    }
    #spacer {
      height: 50px;
    }
    #countdown {
      font-size: 2rem;
      margin: 30px 0;
    }
    #event-date {
      font-size: 1.5rem;
      color: #555;
      margin-top: 10px;
    }
    .dark-mode #event-date {
      color: #ccc;
    }
    #blank-space {
      height: 40px;
    }
    #motivation {
      font-size: 1.2rem;
      font-style: italic;
      color: #555;
      margin-bottom: 30px;
    }
    .dark-mode #motivation {
      color: #bbb;
    }
    #current-time {
      font-size: 1rem;
      color: #777;
      margin-top: 20px;
    }
    .dark-mode #current-time {
      color: #ccc;
    }
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      #countdown {
        font-size: 1.5rem;
      }
      #event-date {
        font-size: 1.2rem;
      }
      #motivation {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to NEET/INICET</h1>
  <div id="spacer"></div>
  <div id="countdown">
    <p>Loading...</p>
  </div>
  <div id="event-date">
    Expected Exam Date: 1st July 2028
  </div>
  <div id="blank-space"></div>
  <div id="motivation"></div>
  <div id="current-time">Loading current time...</div>

  <script>
    // Set the target date for 1st July 2028
    const targetDate = new Date('2028-07-01T00:00:00').getTime();

    // Motivational quotes (in italic)
    const quotes = [
      "The journey of a thousand miles begins with a single step.",
      "Success is no accident. It's hard work, perseverance, and learning.",
      "Your limitation—it’s only your imagination.",
      "Push yourself because no one else is going to do it for you.",
      "Great things never come from comfort zones.",
      "Dreams don’t work unless you do.",
      "Don’t stop when you’re tired. Stop when you’re done.",
      "Wake up with determination. Go to bed with satisfaction.",
      "Little things make big days.",
      "It’s going to be hard, but hard does not mean impossible.",
      "Don’t wait for opportunity. Create it.",
      "Believe in yourself and all that you are."
    ];

    // Function to update the countdown timer
    function updateCountdown(now) {
      const distance = targetDate - now.getTime();

      // Calculate time left
      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById('countdown').innerHTML = `
        ${years} Years, ${months} Months, ${days} Days, ${hours} Hours, ${minutes} Minutes, 
        ${seconds} Seconds
      `;

      // Stop timer if the target date is reached
      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "Time's up! Good luck!";
      }
    }

    // Function to display a random motivational quote
    function updateMotivation() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('motivation').innerText = quotes[randomIndex];
    }

    // Function to update the current time locally
    let currentTime = new Date();
    function updateCurrentTime() {
      currentTime.setSeconds(currentTime.getSeconds() + 1);
      updateCountdown(currentTime);

      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      };
      document.getElementById('current-time').innerText = `Current Time (IST): ${currentTime.toLocaleString('en-IN', options)}`;

      setTimeout(updateCurrentTime, 1000);
    }

    // Function to apply dark mode if the user prefers it
    function applyDarkModePreference() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }

    // Listen for changes in system theme preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyDarkModePreference);

    // Initialize the page
    applyDarkModePreference();
    updateMotivation();
    updateCurrentTime();
  </script>
</body>
</html>
